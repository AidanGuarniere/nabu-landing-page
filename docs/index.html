<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nabu App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>nabu</h1>
      </header>
      <main>
        <p class="description">
          a customizable learning experience powered by AI, controlled by you.
          <br />
          tutoring sessions, flashcard generation, and more
        </p>
        <div class="cta-container">
          <div class="countdown-container">
            <span class="launch-header">beta launching in:</span>
            <div id="countdown">
              <span id="days">00</span> days <span id="hours">00</span> hours
              <span id="minutes">00</span> minutes
              <span id="seconds">00</span> seconds
            </div>
          </div>
          <div id="signup-container">
            <span class="signup-header"
              >sign up to our wait list for early access</span
            >

            <form class="email-form" id="signupForm" method="post">
              <input
                type="email"
                name="email"
                placeholder="email@address.com"
                required
              />
              <div class="form-button-container">
                <button class="submit" type="submit">submit</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span
          >by
          <a href="https://www.linkedin.com/in/aidan-guarniere/" target="_blank"
            >Aidan Guarniere</a
          ></span
        >
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
